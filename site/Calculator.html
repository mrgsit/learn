<head>

    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>My Site</title>
</head>
<body>
    <!-- шапка сайта -->
    <header>
        <!-- navigation block -->
        <nav>
            <!-- menu -->
            <!-- unordered list, неупорядоченный список -->
            <ul>
                <!-- элемент списка -->
                <li>
                    <!-- anchor, якорь, ссылка -->
                    <a href="index.html">Главная</a>
                </li>
                <li>
                    <!-- anchor, якорь, ссылка -->
                    <a href="questions.html">Загадки</a>
                </li>
                <li>
                    <!-- anchor, якорь, ссылка -->
                    <a href="guess.html">Угадайка</a>
                </li>
                <li>
                    <!-- anchor, якорь, ссылка -->
                    <a href="guess-multipleer.html">Угадайка мультиплеер</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- основное содержимое -->
    <main>
        <!-- Основной заголовок -->
        <h1>
            Калькулятор
        </h1>
        <!-- div - divider, разделитель -->
        <!-- Левый блок -->
        <div class="left">
            <img src="image.jpg" alt="MyAvatar">
        </div>
        <!-- правый блок -->
        <div class="right">
            <!-- Блок текста -->
            <div class="text">
                <form class="main-form">
                    <div id="status">

                    </div>
                    <div class="form-row">
                        <label for="num-1">
                            Число 1
                        </label>
                        <input type="text" id="num-1" placeholder="Число 1">
                    </div>
                    <div class="form-row">
                        <label for="num-2">
                            Число 2
                        </label>
                        <input type="text" id="num-2" placeholder="Число 2">
                    </div>
                    <div class="form-row">
                        <button type="button" onclick="summ()">
                            +
                        </button>
                        <button type="button" onclick="distract()">
                            -
                        </button>
                        <button type="button" onclick="multiply()">
                            *
                        </button>
                        <button type="button" onclick="divide()">
                            /
                        </button>
                    </div>
                    <div class="form-row">
                        <label for="result">
                            Результат
                        </label>
                        <input type="text" id="result" placeholder="Результат" readonly>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- подвал -->
    <footer>
        Copyright &copy; 2017
        <a href="http://letyagin.com">aletyagin.com</a>
    </footer>
    <script src="calc.js"></script>
